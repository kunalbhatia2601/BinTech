<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh;
        }

        .section {
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .checkbox-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .checkbox-container label {
            display: block;
        }
    </style>
</head>
<body>
    <div class="section">

        <h2>Area Name 1</h2>

        <div class="checkbox-container">
            <label for="checkbox1">Checkbox 1</label>
            <input type="checkbox" id="checkbox1">
        </div>

        <div class="checkbox-container">
            <label for="checkbox2">Checkbox 2</label>
            <input type="checkbox" id="checkbox2">
        </div>

    </div>

    <div class="section">

        <h2>Area Name 2</h2>

        <div class="checkbox-container">
            <label for="checkbox4">Checkbox 4</label>
            <input type="checkbox" id="checkbox4">
        </div>

        <div class="checkbox-container">
            <label for="checkbox5">Checkbox 5</label>
            <input type="checkbox" id="checkbox5">
        </div>

        <div class="checkbox-container">
            <label for="checkbox6">Checkbox 6</label>
            <input type="checkbox" id="checkbox6">
        </div>
    </div>

    <div class="section">

        <h2>Area Name 3</h2>

        <div class="checkbox-container">
            <label for="checkbox7">Checkbox 7</label>
            <input type="checkbox" id="checkbox7">
        </div>

        <div class="checkbox-container">
            <label for="checkbox8">Checkbox 8</label>
            <input type="checkbox" id="checkbox8">
        </div>

        <div class="checkbox-container">
            <label for="checkbox9">Checkbox 9</label>
            <input type="checkbox" id="checkbox9">
        </div>
    </div>

    <div class="section">

        <h2>Area Name 4</h2>

        <div class="checkbox-container">
            <label for="checkbox10">Checkbox 10</label>
            <input type="checkbox" id="checkbox10">
        </div>

    </div>

</body>
</html>
